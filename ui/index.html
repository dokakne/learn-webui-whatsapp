<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>WhatsApp</title>
</head>

<body>
    <main class="container d-flex" style="background-color:white; height:95vh; margin-top:2.5vh">
        <div class="row flex-grow-1">
            <div class="p-0" style="width:30%; ">
                <nav class="navbar navbar-light pt-2 pe-2 pr-2 ps-2" style="background-color: #ededed;">
                    <img src="images/profile.jpg" width="40px" style="border-radius: 50%;">
                    <div style="float:right;">
                        <a href="#" class="ps-4 text-decoration-none text-secondary">
                            <svg width="25" height="25" fill="currentColor">
                                <use xlink:href="images/bootstrap-icons.svg#chat-left-text" />
                            </svg>
                        </a>
                        <a href="#" class="ps-4 text-decoration-none text-secondary">
                            <svg width="25" height="25" fill="currentColor">
                                <use xlink:href="images/bootstrap-icons.svg#three-dots-vertical" />
                            </svg>
                        </a>
                    </div>
                </nav>
                <div class="pt-2 pb-2" style="background-color:#ededed;">
                    <div class="input-group">
                        <span class="input-group-text  rounded-pill rounded-end"
                            style="background-color: white; border-right: white;">
                            <svg width="25" height="25" fill="currentColor">
                                <use xlink:href="images/bootstrap-icons.svg#search" />
                            </svg>
                        </span>
                        <input type="text" class="form-control rounded-pill rounded-start" placeholder="Search"
                            style="border-left:white">
                    </div>
                </div>
                <div class="cards">
                    <div class="d-flex p-2 border" style="border-color:gray">
                        <img src="images/profile.jpg" width="60px" style="border-radius: 50%;">
                        <div style="padding-left:10px">
                            <div style="padding-top:5px" class="fs-5">
                                Somu Ghosh
                            </div>
                            <div class="fs-6 text-muted">
                                Last Message
                            </div>
                        </div>
                        <div style="margin-left:auto" class="fs-6 text-muted">
                            <div style="padding-top:10px" class="fs-6 text-muted">
                                Monday
                            </div>
                            <div style="text-align: right;">
                                <a href="#" class="text-decoration-none">
                                    <svg width="16" height="16" fill="currentColor">
                                        <use xlink:href="images/bootstrap-icons.svg#chevron-down" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="p-0" style="width:70%; ">
                <div class="d-flex flex-column" style=" height:100%">
                    <nav class="navbar navbar-light pt-2 pe-2 pr-2 ps-2" style="background-color: #ededed">
                        <div class="d-flex" style="width:100%">
                            <div>
                                <img src="images/profile.jpg" width="40px" style="border-radius: 50%;">
                            </div>
                            <div style="padding-left:10px">
                                <div class="lh-1 fs-6">
                                    Somu Ghosh
                                </div>
                                <div class="lh-2 fs-6 text-muted">
                                    Online
                                </div>
                            </div>
                            <div style="margin:auto 0px auto auto" class="fs-6 text-muted">
                                <div style="text-align: right;">
                                    <a href="#" class="ps-4 text-decoration-none text-secondary">
                                        <svg width="25" height="25" fill="currentColor">
                                            <use xlink:href="images/bootstrap-icons.svg#search" />
                                        </svg>
                                    </a>
                                    <a href="#" class="ps-4 text-decoration-none text-secondary">
                                        <svg width="25" height="25" fill="currentColor">
                                            <use xlink:href="images/bootstrap-icons.svg#three-dots-vertical" />
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <div class="flex-fill messages">
                        <div class="messages-contents">
                            <div class="float-start mt-2 ms-5 p-2 message-left">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque obcaecati porro corrupti
                                nihil voluptate ipsa nobis, sed repudiandae a quam qui, placeat harum accusantium illo
                                eius veritatis saepe nesciunt! Veniam.
                                <div class="clearfix"></div>
                                <div class="lh-1 message-meta text-muted float-end">
                                    21:40
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="float-end mt-2 me-5 p-2 message-right">
                                Lorem ipsum dolor
                                <div class="clearfix"></div>
                                <div class="lh-1 message-meta text-muted float-end">
                                    21:41
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="p-2" style="background-color:#ededed;">
                        <div class="input-group">
                            <span class="input-group-text border-0">
                                <a href="#" class="text-decoration-none text-secondary">
                                    <svg width="25" height="25" fill="currentColor">
                                        <use xlink:href="images/bootstrap-icons.svg#emoji-smile" />
                                    </svg>
                                </a>
                            </span>
                            <span class="input-group-text border-0">
                                <a href="#" class="text-decoration-none text-secondary">
                                    <svg width="25" height="25" fill="currentColor">
                                        <use xlink:href="images/bootstrap-icons.svg#paperclip" />
                                    </svg>
                                </a>
                            </span>

                            <input type="text" class="form-control rounded-pill" placeholder="Type a message"
                                style="border-left:white">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
